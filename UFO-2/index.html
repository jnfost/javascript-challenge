<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>UFO Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> -->
        <link rel="stylesheet" href="static/css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="index.html">UFO Sightings</a>
            </nav>
            <div class= "row">
                <div class= "column-md-12">
                    <div class="main-image">
                        <img id="UFO" src="https://cdn.nextgov.com/media/img/upload/2020/05/08/NGufo20200508/860x394.jpg" width= "100%" alt="UFO Image">
                        <div class="centered">
                            <h1>UFO Sightings</h1>
                            <h5>Can This Be Real?</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <form id= "form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputdatetime">Date</label>
                          <input class="form-control" id="inputDateTime" type= "text" placeholder = "1/1/2010">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                            <option selected>Choose</option>
                            <option>ak</option>
                            <option>al</option>
                            <option>ar</option>
                            <option>az</option>
                            <option>ca</option>
                            <option>co</option>
                            <option>ct</option>
                            <option>fl</option>
                            <option>ga</option>
                            <option>ia</option>
                            <option>in</option>
                            <option>ks</option>
                            <option>ky</option>
                            <option>la</option>
                            <option>ma</option>
                            <option>md</option>
                            <option>mi</option>
                            <option>mo</option>
                            <option>ms</option>
                            <option>nc</option>
                            <option>nh</option>
                            <option>nj</option>
                            <option>nm</option>
                            <option>ny</option>
                            <option>oh</option>
                            <option>on</option>
                            <option>or</option>
                            <option>pa</option>
                            <option>sc</option>
                            <option>tn</option>
                            <option>tx</option>
                            <option>va</option>
                            <option>wa</option>
                            <option>wi</option>
                            <option>wv</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputCounty">Country</label>
                          <select id="inputCountry" class="form-control">
                            <option selected>Choose</option>
                            <option>us</option>
                            <option>ca</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputShape">Shape</label>
                          <input type="text" class="form-control" id="inputShape" placeholder="sphere, triangle, light, etc">
                        </div>
                      </div>
                    <button id="button" type="filter" class="btn btn-primary">Filter Table</button>
                    <button id="resetButton" type="filter" class="btn btn-warning">Reset Table</button>
                </form>
                <div class= "row">
                    <div class= "column-md-12">
                        <div class= "table-responsive">
                            <table id= "ufoTable" class="table table-striped">
                                <thead>
                                    <tr>
                                      <th class="table-head">Date</th>
                                      <th class="table-head">City</th>
                                      <th class="table-head">State</th>
                                      <th class="table-head">Country</th>
                                      <th class="table-head">Shape</th>
                                      <th class="table-head">Duration</th>
                                      <th class="table-head">Comments</th>
                                    </tr>
                                  </thead>
                                  <tbody id="body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    </body>
</html>
